<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8a09248bb8.js" crossorigin="anonymous"></script>
    <!-- TailWind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- TailWind CSS Extension -->
    <link href="./output.css" rel="stylesheet">
    <!-- Custom TailWind CSS -->
    <style type="text/tailwindcss">
        /* @theme {
          --color-clifford: #da373d;
        } */
      </style>
    <title>Tea House</title>
</head>
<body>
    <!-- Main content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class="flex pt-10 mb-20">
            <!-- Text content -->
            <div>
                <h1 class="text-5xl md:text-7xl font-bold">It's good<br>
                Tea time at the<br>
                Tea House
                </h1>
                <br>
                <p class="text-gray-500 w-3/4">
                    Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                </p>
                <br>
                <button class="h-14 bg-linear-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-xl text-white">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- Image content -->
            <div class="relative">
                <!-- Image -->
                <img class="w-full" src="/images/banner.png">
                <!-- Card -->
                 <div class="flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg absolute
                 top-28 md:top-80 left-10">
                    <!-- Icon -->
                     <div>
                        <i class="fa-solid fa-star text-amber-500 text-2xl"></i>
                     </div>
                     <!-- text -->
                      <div class="ml-2">
                        <h2 class="lg:text-2xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                      </div>
                 </div>
            </div>
        </header>


    </main>
    <footer></footer>
</body>
</html>
